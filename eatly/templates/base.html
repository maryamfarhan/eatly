<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- All styles goes here, including fonts, favicons, etc -->
    
    <!-- Link to the styles.css here to apply styling to all the child templates. -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
    
    <!-- Bring in Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Load in Bootstrap's JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz4YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <title>{% block title %}Eatly{% endblock %}</title>

  </head>
  <body>
    
    <!-- Nav bars go in body, not head! -->
    <nav class="navbar">
        <a href="/" class="logo"><em>Eatly</em></a>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/recommendations">Get Meal Ideas</a></li>
            <li><a href="/community">Community</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </nav>

    
    {% block content %}
    
    {% endblock %}

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Eatly - Food That Fits Your Mood</p>
        <p style="font-size: 0.9rem; margin-top: 0.5rem;">Cooked up with ❤️ by Maryam Farhan & Jasmine Glancy</p>
    </footer>

  </body>
</html>
